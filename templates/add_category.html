{% extends 'base.html' %}
{% block content %}


{% if user.is_staff %}
<h1> Create category </h2>

<br/>
<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-secondary">Submit</button>
    </form>
</div>
{% else %}
    <p> You can't Create a category because you are not login </p>

{% endif %}

{% endblock %}
